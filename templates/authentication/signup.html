<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SignUp</title>
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message: </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"></span></button>
        </div>
        {% endfor %}

        <h3>Sign Up</h3>

        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
            <br>
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
            <br>
            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
            <br>
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Adress" required>
            <br>
            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a Password" required>
            <br>
            <label for="">Confirm your password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm your Password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <button type="submit"><a href="/">Back</a></button>
    </body>
</html>
